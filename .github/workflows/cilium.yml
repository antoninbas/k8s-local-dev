name: 'Cilium test'
# If any file change in the Cilium path a new build will be triggered
on:
  push:
    branches: [ main ]
    paths:
      - cilium/**

jobs:
  cilium-job:
    runs-on: [ ubuntu-latest ]
    steps:
    - uses: actions/checkout@v2
    - name: Run
      working-directory: ./cilium
      run: ./setup.sh
